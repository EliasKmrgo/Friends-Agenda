<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Contactos — Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">

    <!-- IZQUIERDA -->
    <aside class="panel">
      <div class="header">
        <div style="font-weight:700">Agenda de contactos</div>
        <button id="btnAdd" class="btn" title="Agregar persona">+</button>
      </div>
      <div style="margin-top:10px; display:flex; gap:8px; align-items:center">
        <div class="search">
          <input id="searchInput" placeholder="Buscar..." oninput="debouncedSearch()" />
        </div>
        <button class="btn" id="loadButton" onchange="loadPeople()"> Buscar </button>
      </div>
      <div id="peopleList" style="margin-top:12px"></div>
    </aside>

    <!-- CENTRO -->
    <main id="graphPanel">
      <div class="tabs">
        <div class="tab active" data-tab="graph" onclick="switchTab(event)">Personas</div>
        <div class="tab" data-tab="events" onclick="switchTab(event)">Eventos</div>
        <div class="tab" data-tab="hobbies" onclick="switchTab(event)">Hobbies</div>
      </div>
      <div id="cy"></div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center">
        <button class="btn" onclick="refreshAll()">Actualizar</button>
        <div style="color:var(--muted); font-size:13px">Haga clic en un nodo para ver detalles</div>
      </div>
    </main>

    <!-- DERECHA -->
    <aside class="details">
      <h3 id="detailTitle">Selecciona un nodo</h3>
      <div id="detailForm" style="display:none">
        <div class="field">
          <label>Id</label>
          <input id="fieldId" readonly />
        </div>
        <div class="field">
          <label>Nombre</label>
          <input id="fieldName" />
        </div>
        <div class="field">
          <label>Fecha de nacimiento</label>
          <input type="date" id="fieldDob" />
        </div>
        <div class="actions">
          <button class="btn" onclick="savePerson()">Guardar</button>
          <button onclick="deletePerson()">Eliminar</button>
        </div>
        <button id="btnBack" class="back-btn" style="display:none; margin-top:8px" onclick="closeCreateModal()">← Volver</button>
      </div>
    </aside>

  </div>

  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
